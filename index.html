<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="intro">
        <i class="icon fas fa-shopping-cart"></i>
        <h1>My Shopping List</h1>       
    </div>
</header>
    <div class="container" >
        <h2> Add items to shopping list.</h2>
        <div>
            <input class="add item" type="text"
            placeholder="enter item">
            <button class="add">Add</button>
        </div>
        <div class="items">
            <input id="item1" type="checkbox" checked>
            <label for="item1"> Dairy</label>  
            
            <input id="item2" type="checkbox" checked>
            <label for="item2"> Fruit</label> 
            
            <input id="item3" type="checkbox" checked>
            <label for="item3"> Meat</label>
            
            <input id="item4" type="checkbox" checked>
            <label for="item4"> Grains</label>    
        </div>
            <h3 class="buy" aria-hidden="true">Buy</h3>
            <h3 class="purchased" aria-hidden="true">Purchased</h3>
    </div>




</body>
</html
